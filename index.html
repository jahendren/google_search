<!DOCTYPE html>

<html>

<body>

    <head>
        <meta charset="utf8">
        <title>TOP google search page project</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <div id="topnavbar">
        <ul>
            <div id="topnavbar_left">
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://store.google.com/">Store</a></li>
            </div>

            <div id="topnavbar_right">

                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://images.google.com/">Images</a></li>
                <li>
                    <a href="https://www.google.com/intl/en/about/products"><img src="google-apps-icon.png" alt="Google Apps" style="width:auto; vertical-align: middle;"></a>
                </li>
                <li><a href="https://accounts.google.com/"><button>Sign In</button></a></li>

            </div>
        </ul>
    </div>

    <div id="main_image">
        <img src="googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm">
        </div>
    </div>

    <div id="searchbuttons">
        <ul>
            <li><a href="https://www.google.com">Google Search</a></li>
            <li><a href="https://www.google.com">I'm Feeling Lucky</a></li>
        </ul>
    </div>

    <div class="footer">
        <ul>
            <div id="footer_left">

                <li><a href="https://www.google.com/intl/en_us/ads/">Advertising</a></li>
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/">How Search Works</a></li>

            </div>

            <div id="footer_right">
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
            </div>
        </ul>
    </div>
</body>

</html>
